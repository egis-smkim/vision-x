<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- <script src="../js/popup.js"></script> -->
	<script>
		$(function() {
			const parentId = "#contact_popup"
			const openButtonClass = '.contact-btn'
			initPopup(parentId, openButtonClass)
		})
	</script>

  <title>Vision-X</title>
</head>

<body>
  <!-- //contact 팝업 -->
	<div class="popup-bg contact-open popup">
		<div class="contact-pop pop-contents">
			<div class="send-hide">
				<h2>Contact us</h2>
				<p>Please use the form below to contact VISION-X.
					Experts in various fields will assist you in solving problems and creating value.
				</p>
			</div>
			<form class="contact-form">
				<div class="form-group">
					<label for="name">Your name</label>
					<input type="text" class="contact-input" name="name" required>
				</div>
				<div class="form-group">
					<label for="address">Your e-mail address</label>
					<input type="text" class="contact-input" name="address" required>
				</div>
				<div class="form-group">
					<label for="message">Message</label>
					<textarea class="contact-input textarea" name="message" rows="5" required></textarea>
				</div>
				<div class="d-fl fl-c al-cen">
					<button class="contact-submit">SEND</button>
				</div>
			</form>
			<div class="contact-suc-msg hide">
				<i class="contact-suc-i"></i>
				<h2>Thank you for your interest
					We will get back to you as soon as possible.
				</h2>
				<button class="contact-close-msg contact-submit">RETURN</button>
			</div>
		</div>
		<div class="popup-close">X</div>
	</div>


</body>

</html>
