<div class="row">
	<div class="col-md-3">
		<label class="form-label ts-9">분석 영역 설정</label>
		<button type="button" class="btn btn-info btn-block"><i class="fas fa-draw-polygon"></i> 분석 영역 설정 하기</button>
		<span class="badge badge-dot badge-warning"></span> <span class="text-dark ts-8">지도를 클릭하여 분석 영역을 설정하세요.</span>
	</div>
	<div class="col-md-3">
		<label class="form-label ts-9">풍향/풍속 설정</label>
		<table class="table table-borderless table-sm ts-8">
		<tr>
			<td style="width:20%;"><button type="button" class="btn btn-secondary btn-sm"><i class="fas fa-arrow-down icoRt_0"></i></button></td>
			<td style="width:20%;"><button type="button" class="btn btn-outline-secondary btn-sm"><i class="fas fa-arrow-down"></i></button></td>
			<td style="width:20%;"><button type="button" class="btn btn-outline-secondary btn-sm"><i class="fas fa-arrow-down icoRt_2"></i></button></td>
			<td rowspan="3">풍속<div class="input-group"><input type="text" class="form-control form-control-sm" value="0.01" style="width:20px;"><span class="text-tiny">m/s</span></div></td>
		</tr>
		<tr>
			<td style="width:20%;"><button type="button" class="btn btn-outline-secondary btn-sm"><i class="fas fa-arrow-down icoRt_3"></i></button></td>
			<td style="width:20%;"><button type="button" class="btn btn-outline-secondary btn-sm"><i class="fas fa-circle"></i></button></td>
			<td style="width:20%;"><button type="button" class="btn btn-outline-secondary btn-sm"><i class="fas fa-arrow-down icoRt_4"></i></button></td>
		</tr>
		<tr>
			<td style="width:20%;"><button type="button" class="btn btn-outline-secondary btn-sm"><i class="fas fa-arrow-down icoRt_5"></i></button></td>
			<td style="width:20%;"><button type="button" class="btn btn-outline-secondary btn-sm"><i class="fas fa-arrow-down icoRt_6"></i></button></td>
			<td style="width:20%;"><button type="button" class="btn btn-outline-secondary btn-sm"><i class="fas fa-arrow-down icoRt_7"></i></button></td>
		</tr>
		</table>
	</div>
	<div class="col-md-3">
		<label class="form-label ts-9">분석시간/정밀도 설정</label>
		<select class="form-control form-control-sm">
			<option value="1">1 시간 동안의 바람길 보기</option>
			<option value="2">2 시간 동안의 바람길 보기</option>
			<option value="4">4 시간 동안의 바람길 보기</option>
			<option value="8">8 시간 동안의 바람길 보기</option>
		</select>
		<select class="form-control form-control-sm m-t-10">
			<option value="1">정밀도 빠르게(100M)</option>
			<option value="1">정밀도 조금 빠르게(50M)</option>
			<option value="1">정밀도 보통(10M)</option>
			<option value="1">정밀도 자세히(5M)</option>
		</select>
	</div>	
	<div class="col-md-3">
		<label class="form-label ts-9">오염원 확산 같이 보기</label>
		<button type="button" class="btn btn-info btn-block"><i class="fas fa-map-pin"></i> 오염원 위치 하기</button>
		<p class="m-b-3"><span class="badge badge-dot badge-warning"></span> <span class="text-dark ts-8">지도에 표시될 오염원 위치를 설정하세요.</span></p>
		<label class="form-label ts-9">누출 속도</label>
		<div class="input-group ts-9"><input type="text" class="form-control form-control-sm" value="0.01" style="width:20px !important;"><small>g/sec</small></div>
	</div>
</div>
